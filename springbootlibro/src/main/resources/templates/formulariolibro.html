<html>
    
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            .novalido{
                display: inline;
                color: red;
            }
            .valido{
                display: none;
            }
            </style>
        <script type="text/javascript">
            $(function(){
                $("#f").submit(function(e){
                    
                    let isbntxt = $("#isbn").val();
                    
                    if(!validarIsbn(isbntxt)){
                        $("#isbn").next().removeClass("valido").addClass("novalido");
                        e.preventDefault();
                    }
                
                });
                
                $("#isbn").on("input",function(e){

                    let $cajaIsbn=$(this);

                    if(!validarIsbn($cajaIsbn.val()))
                        
                        $cajaIsbn.next().removeClass().addClass("novalido");
                        else $cajaIsbn.next().removeClass().addClass("valido");
                    
                });
            });

            function validarIsbn(isbntxt){
                //operador ternario
           return isbntxt.length>=1 && isbntxt.length<=10? true:false;
            }



            $(function(){
                $("#f").submit(function(e){
                    
                    let titulotxt = $("#titulo").val();
                    
                    if(!validarTitulo(titulotxt)){
                        $("#titulo").next().removeClass("valido").addClass("novalido");
                        e.preventDefault();
                    }
                });
                
                $("#titulo").on("input",function(e){

                    let $cajaTitulo=$(this);

                    if(!validarTitulo($cajaTitulo.val()))
                        
                        $cajaTitulo.next().removeClass().addClass("novalido");
                        else $cajaTitulo.next().removeClass().addClass("valido");
                    
                });
            });
            function validarTitulo(titulotxt){
                //operador ternario
           return titulotxt.length>=3 && titulotxt.length<=20? true:false;
           
            }
        </script>

    </head>

    <div class="container">
    <h1 class="text-center font-weight-light" >Nuevo Libro</h1>
    <body>

        <form class="container" id="f" method="post" action="insertarlibro">

            <div class="form-group container">

                <label for="isbn" class="form-label">Isbn:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="insertar isbn"/>
                <span class="valido">nombre entre 1 y 10 caracteres</span>

            </div>
            <br>
            <div class="form-group container">

                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="insertar titulo"/>
                <span class="valido">apellidos entre 3 y 20 caracteres</span>
            </div>
            <br>
            <div class="form-group container">

                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" placeholder="insertar autor"/>
            </div>
            <br>
            <div class="container">

                <input type="submit" class="btn btn-warning text-white" value="insertar"/>
            </div>
        </form>
        
    </body>
</div>
</html>
