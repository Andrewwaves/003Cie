<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </head>

<body>
    <div class="container">
    
    <h3 class="text-center">LISTA DE LIBROS</h3>
    <h6 class="font-italic text-center">Lista de nuestros libros</h6>
    <table class="table table-hover">
        <thead class="table-warning">
        <tr>
            <th class="text-center"><a href="?orden=isbn" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Isbn</a></th>
            <th class="text-center"><a href="?orden=titulo" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Titulo</a></th>
            <th class="text-center"><a href="?orden=autor" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Autor</a></th>

            <th class="font-italic text-center">Borrar Libro</th>
            <th class="font-italic text-center">Detalle Libro</th>
            <th class="font-italic text-center">Editar Libro</th>
        </tr>

    </thead>
        <tbody>
        <tr th:each=" libro: ${listalibros}">
            <td class="text-center" th:text="${libro.isbn}" ></td>
            <td class="text-center" th:text="${libro.titulo}"></td>
            <td class="text-center" th:text="${libro.autor}"></td>
            <td><a th:href="@{borrar(isbn=${libro.isbn})}" class="btn btn-warning text-white container">Borrar</a></td>
            <td><a th:href="@{detalle(isbn=${libro.isbn})}" class="btn btn-warning text-white container">Ver Detalles</a></td>
            <td><a th:href="@{editar(isbn=${libro.isbn})}" class="btn btn-warning text-white container">ðŸ•·</a></td>

        </tr>
        </tbody>
    </table>

    <a href="formulariolibro" class="btn btn-warning container text-white"> FORMULARIO LIBRO</a>
</div>
</body>

</html>
